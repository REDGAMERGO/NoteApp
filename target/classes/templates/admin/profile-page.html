<!DOCTYPE html>

<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>NoteApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">

</head>
<body>

<!--Тело-->
<div class="container-fluid">

    <div>
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm"><a class="navbar-brand"><i class="far fa-clipboard"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigations-04" aria-controls="navigations-04" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navigations-04">
                <div class="d-flex flex-column flex-lg-row align-items-start justify-content-between w-100">
                    <ul class="navbar-nav order-2 order-lg-1"><li class="nav-item"><a class="nav-link active" th:href="@{/main}">NoteApp</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/statistics}">Статистика</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/user-list}">Пользователи</a></li>
                    </ul><ul class="navbar-nav order-1 order-lg-2"><li class="nav-item d-flex"><a class="nav-link p-0 m-0" href="#"><img class="rounded-circle" src="images/23-128.png" height="40" width="40" alt=""></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navigations-headers-04" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >Администратор</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navigations-headers-04">
                            <a class="dropdown-item" th:href="@{/admin/profile}">
                                <i class="far fa-address-card"></i>
                                Профиль
                            </a>
                            <a class="dropdown-item" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt" style="color: red"></i>
                                <font color="red">Завершить сеанс</font>
                            </a>
                    </li>
                </ul></div>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col-auto">
            <div style="width:400px; margin-left:0rem">
                <br>
                <h1 class="display-4">Профиль</h1>
                <br>
                <form method="POST" th:action="@{/user/profile}" th:object="${user}">
                    <!--поле ввода имени пользователя-->
                    <div th:if="${#fields.hasErrors('username')}">
                        <div class="form-group" >
                            <label for="">Имя пользователя</label>
                            <input class="form-control is-invalid" autofocus="true" type="text" required th:field="*{username}" th:value="*{username}" placeholder="Введите имя пользователя">
                            <div class="invalid-feedback" th:errors="*{username}"></div>
                        </div>

                    </div>
                    <div th:if="${!#fields.hasErrors('username')}">
                        <div class="form-group" >
                            <label for="">Имя пользователя</label>
                            <input class="form-control" autofocus="true" type="text" required th:field="*{username}" th:value="*{username}" placeholder="Введите имя пользователя">
                        </div>
                    </div>
                    <!--поле ввода эл. почты-->
                    <div th:if="${#fields.hasErrors('email')}">
                        <div class="form-group">
                            <label for="">Эл. почта</label>
                            <input class="form-control is-invalid" autofocus="true" required th:field="*{email}" th:value="*{email}" type="email" placeholder="Введите адрес эл. почты">
                            <div class="invalid-feedback" th:errors="*{email}"></div>
                        </div>
                    </div>
                    <div th:if="${!#fields.hasErrors('email')}">
                        <div class="form-group">
                            <label for="">Эл. почта</label>
                            <input class="form-control" autofocus="true" required th:field="*{email}" th:value="*{email}" type="email" placeholder="Введите адрес эл. почты">
                        </div>
                    </div>
                    <!--поле ввода пароля-->
                    <div th:if="${#fields.hasErrors('password')}">
                        <div class="form-group">
                            <label for="">Пароль</label>
                            <input class="form-control is-invalid" name="field-name" required th:field="*{password}" th:value="*{password}" type="password" placeholder="Введите пароль">
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                        </div>
                    </div>
                    <div th:if="${!#fields.hasErrors('password')}">
                        <div class="form-group">
                            <label for="">Пароль</label>
                            <input class="form-control" name="field-name" required th:field="*{password}" th:value="*{password}" type="password" placeholder="Введите пароль">
                        </div>
                    </div>
                    <!--поле ввода подт. пароля-->
                    <div th:if="${#fields.hasErrors('password')}">
                        <div class="form-group">
                            <label for="">Подтверждение пароля</label>
                            <input class="form-control is-invalid" required th:field="*{confirmPassword}" th:value="*{confirmPassword}" type="password" placeholder="Введите пароль снова">
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                        </div>
                    </div>
                    <div th:if="${!#fields.hasErrors('password')}">
                        <div class="form-group">
                            <label for="">Подтверждение пароля</label>
                            <input class="form-control" required th:field="*{confirmPassword}" th:value="*{confirmPassword}" type="password" placeholder="Введите пароль снова">
                        </div>
                    </div>

                    <br>
                    <!--Кнопка-сохранить-->
                    <button class="btn btn-success" type="submit">Сохранить</button>

                </form>
            </div>
            <br>
        </div>
        <div class="col"></div>

    </div>
</div>
<!--Конец-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</body>
</html>
