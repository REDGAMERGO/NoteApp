<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Вход</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">
</head>
<body style="background: #FFCA73">
<br>
<center>
    <div class="card bg-light mb-4 shadow-sm" style="width: 21rem; margin-top: 250px">
        <a class="btn btn-primary rounded-0" th:href="@{/main}"><i class="fas fa-home"></i>   На главную</a>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-12 align-items-center">
                    <div class="display-4" style="font-size: 20pt">Вход</div>
                </div>
            </div>
            <br>
            <div style="width: 15rem;alignment: center">
                <form method="post" th:action="@{/login}">
                    <fieldset>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Неверный никнейм и(или) пароль
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                Выход успешно выполнен!
                            </div>
                        </div>

                        <div class="form-group">
                            <input autofocus="true" class="form-control input-lg" id="username" name="username"
                                   placeholder="Введите логин" required="true" type="text"/>
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg" id="password" name="password" placeholder="Введите пароль"
                                   required="true" type="password"/>
                        </div>
                        <input class="btn btn btn-primary btn-block" style="width: 120px" type="submit" value="Войти"/>

                    </fieldset>
                </form>
                <br>
                <span>Ещё нет аккаунта? <a th:href="@{/registration}">Зарегистрироваться</a></span>
            </div>
        </div>
        <br/>
    </div>
    </div>
</center>
</body>
</html>
