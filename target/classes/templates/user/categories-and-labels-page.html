<!DOCTYPE html>

<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin-page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/common.css" type="text/css"/>

</head>
<body style="background: #FFCA73">

<!--Тело-->
<div class="container-fluid">

    <div class="row no-gutters">
        <div  class="col"></div>
        <div  class="col-auto">
            <div class="navbar-wrap">
                <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm nav-panel" style="width: 1300px; color: #6E6363;">
                    <a class="navbar-brand" href="/static">NoteApp</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/user/notes">Заметки</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user/categories-and-labels">Категории и метки</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main">Профиль</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main">Корзина</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main">Поддержка</a>
                            </li>
                        </ul>
                        <div class="navbar-text mr-3" sec:authentication="name"></div>
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-sm btn-outline-danger" type="submit" style="width: 80px">Выход</button>
                        </form>
                    </div>

                </nav>
            </div>
        </div>
        <div class="col"></div>
    </div>

    <div class="row no-gutters" style="padding-top: 30px">
        <div class="col" style="width: 200px;"></div>
        <div class="col-auto">
            <div class="desk-wrap shadow-sm">
                <!--Тело списка-->

                <div class="custom-control-inline">
                    <div>
                        <div class="list-group rounded-0" style="width: 650px; height: 747px">
                            <a class="list-group-item list-group-item-action disabled" style="background: #FE8281; color: white">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Категории</h5>
                                </div>
                            </a>
                            <div class="pre-scrollable" style=" height: 577px; background: #FCFFD1">
                                <div th:each="itcategory : ${categories}">
                                    <a class="list-group-item list-group-item-action" >
                                        <div class="custom-control-inline">
                                            <div class="d-flex w-100 justify-content-between">
                                                <h5 class="mb-1 text-truncate" style="color: #495057; width: 400px" th:utext="${itcategory.getName()}">...</h5>
                                            </div>
                                            <div class="btn-group" style="width: 40px; margin-right: 10px">
                                                <button class="btn btn-sm btn-outline-primary badge-pill nav-item dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 95px">
                                                    Изменить
                                                </button>
                                                <div class="dropdown-menu" style="width:220px">
                                                    <div sec:authorize="isAuthenticated()"></div>
                                                    <form method="post" th:action="@{/user/categories/edit}" style="width: 150px;">
                                                        <div style="padding-left: 10px; padding-top: 2px">
                                                            <input class="rounded border" required type="text" style="width: 196px" name="name" th:value="${itcategory.getName()}" placeholder="Введите название">
                                                        </div>
                                                        <input type="hidden" name="category_id" th:value="${itcategory.getId()}" >
                                                        <div style="padding-left: 115px; padding-top: 6px">
                                                            <button class="btn btn-sm btn-success" style="width: 90px; size: auto">Сохранить</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                            <form method="post" th:action="@{/user/categories/delete}" style="width: 40px; margin-left: 60px">
                                                <input type="hidden" name="category_id" th:value="${itcategory.getId()}" >
                                                <button class="btn btn-sm btn-outline-danger badge-pill" style="width: 90px;" type="submit">Удалить</button>
                                            </form>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <a class="form" style="height:70px; background: #FE8281; color: white">
                                <div class="d-flex w-100 justify-content-between">
                                    <!--Форма добавления категорий-->
                                    <div class="add-category-form">
                                        <form method="post" th:action="@{/user/categories/add}">
                                            <div class="custom_control_inline" style="margin-top: 7px">
                                                <div style="padding-top: 15px; padding-left: 20px">
                                                    <input class="rounded border shadow-sm" required style="width: 250px" type="text" name="name" placeholder=" Введите название категории"; />
                                                </div>
                                                <div style="margin-top: -25px; margin-left: 285px">
                                                    <button type="submit" class="btn btn-success btn-sm badge-pill shadow-sm" style="width: 130px; margin-top: -5px"><i class="fas fa-plus" style="padding-top: 4px"></i><b>&nbsp;&nbsp;Добавить</b></button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div>
                        <div class="list-group rounded-0" style="width: 650px; height: 747px">
                            <a class="list-group-item list-group-item-action disabled" style="background: #B094F5; color: white">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">Метки</h5>
                                </div>
                            </a>
                            <div class="pre-scrollable" style=" height: 577px;  background: #FCFFD1">
                                <div th:each="itlabel : ${labels}">
                                    <a class="list-group-item list-group-item-action" data-toggle="modal" data-target="#editlabelModal">
                                        <div class="custom-control-inline">
                                            <div class="d-flex w-100 justify-content-between ">
                                                <h5 class="mb-1 text-truncate" style="color: #495057; width: 400px" th:utext="${itlabel.getName()}">...</h5>
                                            </div>
                                            <div class="btn-group" style="width: 40px; margin-right: 10px">
                                                <button class="btn btn-sm btn-outline-primary badge-pill nav-item dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 95px">
                                                    Изменить
                                                </button>
                                                <div class="dropdown-menu" style="width:220px">
                                                    <form method="post" th:action="@{/user/labels/edit}" style="width: 150px;">
                                                        <div style="padding-left: 10px; padding-top: 2px">
                                                            <input class="rounded border" required type="text" style="width: 196px" name="name" th:value="${itlabel.getName()}">
                                                        </div>
                                                        <input type="hidden" name="label_id" th:value="${itlabel.getId()}" >
                                                        <div style="padding-left: 115px; padding-top: 6px">
                                                            <button class="btn btn-sm btn-success" style="width: 90px; size: auto" type="submit">Сохранить</button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                            <form method="post" th:action="@{/user/labels/delete}" style="width: 40px; margin-left: 60px">
                                                <input type="hidden" name="label_id" th:value="${itlabel.getId()}" >
                                                <div>
                                                    <button class="btn btn-sm btn-outline-danger badge-pill" type="submit" style="width: 90px;">Удалить</button>
                                                </div>
                                            </form>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <a class="" style="height: 70px; background: #B094F5; color: white">
                                <!--Форма добавления метки-->
                                <div class="add-category-form">
                                    <form method="post" th:action="@{/user/labels/add}">
                                        <div class="custom_control_inline" style="margin-top: 22px">
                                            <div  style="padding-left: 20px">
                                                <input class="rounded border shadow-sm" required style="width: 250px" type="text" name="name" placeholder=" Введите название метки"; />
                                            </div>
                                            <div style="margin-top: -25px; margin-left: 285px">
                                                <button type="submit" class="btn btn-success btn-sm badge-pill shadow-sm" style="width: 130px; margin-top: -5px"><i class="fas fa-plus" style="padding-top: 4px"></i><b>&nbsp;&nbsp;Добавить</b></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </a>
                        </div>
                    </div>

                <!--Конец списка-->
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>
<!--Конец-->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</body>
</html>
