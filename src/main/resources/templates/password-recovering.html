<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">
</head>
<body>
<br>
<center>
    <div class="card bg-light mb-4 shadow-sm" style="width: 26rem; margin-top: 250px; background: white">
        <a class="btn btn-primary rounded-0" th:href="@{/main}"><i class="fas fa-home"></i>   На главную</a>
        <div class="card-body" style="background: white">
            <div class="row align-items-center">
                <div class="col-12 align-items-center">
                    <div class="display-4" style="font-size: 20pt">Восстановление пароля</div>
                </div>
            </div>
            <br>
            <div style="width: 20rem;alignment: center">
                <form method="post" th:action="@{/recovering}" >
                    <div class="form-group">
                        <input autofocus class="form-control input-lg" placeholder="Введите логин или эл. почту"
                               required name="loginOrEmail" value="" type="text">
                    </div>
                    <input class="btn btn btn-primary btn-block" style="width: 150px; margin-top: 30px" type="submit" value="Отправить"/>
                </form>
            </div>
        </div>
    </div>
    </div>
</center>

<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
