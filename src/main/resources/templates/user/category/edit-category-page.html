<!DOCTYPE html>

<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin-page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/static/common.css" type="text/css"/>

</head>
<body style="background: #FFCA73">

<!--Тело-->
<div class="container-fluid">

    <div class="row no-gutters">
        <div  class="col"></div>
        <div  class="col-auto">
            <div class="navbar-wrap">
                <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm nav-panel" style="width: 1300px; color: #6E6363;">
                    <a class="navbar-brand">NoteApp</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/user/notes">Заметки</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user/categories">Категории</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user/labels">Метки</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main">Профиль</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main">Корзина</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main">Поддержка</a>
                            </li>
                        </ul>
                        <div class="navbar-text mr-3" sec:authentication="name"></div>
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-sm btn-outline-danger" type="submit" style="width: 80px">Выход</button>
                        </form>
                    </div>

                </nav>
            </div>
        </div>
        <div  class="col"></div>
    </div>

    <div class="row no-gutters" style="padding-top: 30px">
        <div class="col" style="width: 200px;"></div>
        <div class="col-auto">
            <div class="desk-wrap shadow-sm">

                <!--Добавление жанра-->

                <h4 class="display-4"><b>&nbsp;Новая категория</b></h4>
                <div sec:authorize="isAuthenticated()"></div>
                <form method="POST" th:action="@{/user/categories/{id}/edit(id=${category.getId()})}" th:object="${category}" style="padding-top: 20px">
                    <div class="custom-control-inline" style="margin-left: 20px">
                        <input class="form-control" required th:field="*{name}" type="text" placeholder="Введите название" style="width: 200px">
                        <input class="form-control" required th:field="*{author}" th:value="${user}" type="hidden">
                        <input class="btn btn-success badge-pill" type="submit" value="Сохранить" style="margin-left: 20px; width: 120px"/>
                    </div>
                </form>

                <!--Конец раздела добавления-->

            </div>
        </div>
        <div class="col"></div>
    </div>

</div>
<!--Конец-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</body>
</html>
