<!DOCTYPE html>

<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User-page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="utf-8">
    <title>Admin Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">
    <link href="../../static/common.css" rel="stylesheet">

</head>
<body style="background: #FFCA73">

<!--Тело-->
<div class="container-fluid">

    <div class="row no-gutters">
        <div  class="col"></div>
        <div  class="col-auto">
            <div class="navbar-wrap">
                <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm nav-panel" style="width: 1300px; color: #6E6363;">
                    <a class="navbar-brand">NoteApp</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/user/notes">Заметки</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user/categories-and-labels">Категории и метки</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main">Профиль</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main">Корзина</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/main">Поддержка</a>
                            </li>
                        </ul>
                        <div class="navbar-text mr-3" sec:authentication="name"></div>
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-sm btn-outline-danger" type="submit" style="width: 80px">Выход</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <div  class="col"></div>
    </div>

    <div class="row no-gutters" style="padding-top: 30px">
        <div class="col" style="width: 200px;"></div>
        <div class="col-auto">
            <div class="desk-wrap shadow-sm">
                <!--Часть для вставки-->
                <h4 class="display-4" style="color: #495057; padding-top: 15px">&nbsp;Создание заметки</h4>
                <div sec:authorize="isAuthenticated()"></div>
                <form method="POST" th:action="@{/user/notes/add}" th:object="${note}" style="padding-top: 20px">
                    <div  style="margin-left: 20px">
                        <input class="form-control" th:field="*{name}" type="text" placeholder="Введите название" style="width: 500px; height: 50px; font-size: 18pt; ">
                        <br>
                        <input class="form-control" required th:field="*{author}" th:value="${user}" type="hidden">
                        <textarea class="form-control" required th:field="*{text}" placeholder="Введите текст" rows="7" style="resize: none; width: 900px"></textarea>
                        <br>
                        <a>&nbsp;Категория</a>
                        <select class="form-control selectpicker" data-size="3" id="category" name="selectedCategory" style="width: auto; margin-top: 5px">
                            <option th:value="0">(По-умолчанию)</option>
                            <option th:each="category : ${categories}"
                                    th:text="${category.getName()}"
                                    th:value="${category.getId()}">
                            </option>
                        </select>
                        <br>
                        <a>&nbsp;Метки</a>
                        <select class="form-control selectpicker multiple" multiple="multiple" name="selectedLabels" style="width: auto; margin-top: 5px">
                            <option th:value="0">(По-умолчанию)</option>
                            <option th:each="label : ${labels}"
                                    th:text="${label.getName()}"
                                    th:value="${label.getId()}">
                            </option>
                        </select>
                        <br>
                        <button class="btn btn-sm btn-success badge-pill shadow-sm" type="submit" style="width: 180px; margin-left: 0px; ">
                            <div class="custom-control-inline" style="padding-top: 4px">
                                <i class="fas fa-save" style="padding-top: 4px"></i>&nbsp;&nbsp;<h6>Сохранить</h6>
                            </div>
                        </button>

                    </div>
                </form>

                <!--Конец вставки-->
            </div>
        </div>
        <div class="col"></div>
    </div>

</div>
<!--Конец-->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js" type="text/javascript"></script>

</body>
</html>
